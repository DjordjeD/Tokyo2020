<mat-toolbar color="primary">


    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">


        <div>
            <button mat-menu-item color="primary" (click)="addSport()">Add a new Sport </button>
        </div>

        <div>
            <button mat-menu-item color="primary" (click)="addTournament()">Add a Tournament</button>
        </div>

        <div>
            <button mat-menu-item color="primary" (click)="home()">Home </button>
        </div>

        <div>
            <button mat-menu-item color="primary" (click)="records()">Records </button>
        </div>




    </mat-menu>
    <span class="example-spacer"></span>




    <div class="buttons-row">


        <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
            (click)="changePassword()">
            Change password
        </button>
        
        <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
            (click)="home()">
            Back
        </button>
    </div>


</mat-toolbar>

    <mat-card>
        <mat-card-title>Insert A New Discipline</mat-card-title>
        <mat-card-content>
            <form>


                <mat-form-field appearance="fill">
                    <mat-label>Sport</mat-label>
                    <mat-select [(ngModel)]="sportName" name="sportName">
                        <mat-option *ngFor="let sport of sports" [value]="sport.sportName">
                            {{sport.sportName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Discipline Name</mat-label>
                    <input matInput [formControl]="disciplineFormControl" placeholder="Name">
                </mat-form-field>

                <label> Team Sport? </label>
                <mat-radio-group [formControl]="individualFormControl">
                  <mat-radio-button value="team">Yes</mat-radio-button>
                  <mat-radio-button value="individual">No</mat-radio-button>
                </mat-radio-group>

                <div *ngIf="individualFormControl.value=='team'">
                    <mat-form-field appearance="fill">
                        <mat-label>Minimum players</mat-label>
                        <input matInput [formControl]="minimumPlayersForm" placeholder="Name">
                    </mat-form-field>

                </div>

            
                <div *ngIf="individualFormControl.value=='team'">

                    <mat-form-field appearance="fill">
                        <mat-label>Maximum players</mat-label>
                        <input matInput [formControl]="maximumPlayersForm" placeholder="Name">
                    </mat-form-field>
                </div>
               


                <button mat-raised-button color="primary" (click)="addDiscipline()">Insert</button>


            </form>

        </mat-card-content>
    </mat-card>


    <br>

    <div class="container">
        <h5>Disciplines</h5>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Sport</th>
                            <th scope="col">Discipline Name</th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let s of sports">

                 

                        <tr *ngFor='let d of s.disciplines'>
                            <td>
                                {{d.discipline.sportName}}

                            </td>
                        
                            <td>
                                {{d.discipline.disciplineName}}
                            </td>


                        </tr>

     


                    </tbody>
                </table>
            </div>
        </div>
    </div>
