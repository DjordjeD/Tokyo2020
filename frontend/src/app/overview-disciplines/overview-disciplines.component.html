<mat-toolbar color="primary">


    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
  
  
      <div>
        <button mat-menu-item color="primary" (click)="addTeam()">Add Athletes to team</button> 
      </div>
  
      <div>
        <button mat-menu-item color="primary" (click)="overviewAthletesBySport()">Overview Athletes by sport</button>
      </div>
  
      <div>
        <button mat-menu-item color="primary" (click)="nationalDelegate()">Add new Athletes</button>
      </div>
  
  
      <div>
        <button mat-menu-item color="primary" (click)="home()">Home </button>
      </div>
  
  
  
  
  
    </mat-menu>
    <span class="example-spacer"></span>
  
  
  
  
    <div class="buttons-row">
  
  
      <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
        (click)="changePassword()">
        Change password
      </button>
  
      <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
        (click)="back()">
        Back
      </button>
    </div>
  
  
  </mat-toolbar>

  <h5 >OverviewSports/<span style="color:blue">{{sportName}}</span>

  </h5>
  <div class="container">
    <h5>All Disciplines</h5>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Discipline Name</th>

            </tr>
          </thead>
          <tbody >
           
               <tr *ngFor='let d of sport.disciplines  let index = index; trackBy:trackByIndex; '>
              <td>
                {{d.discipline.disciplineName}}

              </td>
              <td>
                <button mat-raised-button color="primary"  (click)="viewAthletesByDiscipline(sport.disciplines[index].discipline)" >View Athletes</button>
              </td>
              
            </tr>

            
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
