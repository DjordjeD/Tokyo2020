<mat-toolbar color="primary">


    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">


        <div>
            <button mat-menu-item color="primary" (click)="addSport()">Add a new Sport </button>
        </div>

 -->



    </mat-menu>
    <span class="example-spacer"></span>

    <div class="buttons-row">

        
        <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
            (click)="home()">
            Back
        </button>
    </div>


</mat-toolbar>



<mat-card>
    <mat-card-title>Select Delegate</mat-card-title>
    <mat-card-content>
        <form> 


            <mat-form-field appearance="fill">
                <mat-label>Delegate</mat-label>
                <mat-select [(ngModel)]="delegate" name="delegate" placeholder="delegate">
                    <mat-option *ngFor="let delegate of delegates" [value]="delegate.username">
                        {{delegate.name}} {{delegate.surname}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>

        <button classs="distance-buttons" mat-raised-button aria-label="Example icon-button with share icon"
        (click)="selectDelegate()">
        Select
        </button>

        <form *ngIf="currentTournament.individual"> 


            <mat-form-field appearance="fill">
                <mat-label>Athlete</mat-label>
                <mat-select [(ngModel)]="athletes" name="athlete" placeholder="athlete">
                    <mat-option *ngFor="let a of athletes" [value]="a.name">
                        {{a.name}} {{a.surname}} 
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>

</mat-card>
